<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="sidebarFragment">

    <div class="active" id="sidebar">

        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <span class="sidebar-logo"><i class='bx bxs-dog'></i></span>
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
                    <i class='bx bx-search'></i>
                </button>
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
                    <i class='bx bx-star' ></i>
                </button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                    <i class='bx bx-user' ></i>
                </button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <i class='bx bx-note'></i>
                </button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-note" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <i class='bx bx-cog' ></i>
                </button>

            </div>
            <div class="tab-content active" id="v-pills-tabContent">
                <div id="sidebar-header">
                    <span>FoodZip</span>
                </div>
                <div class="tab-pane show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                나는 검색이양
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                나는 별이양
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                나는 사라미야
                </div>
                <div class="tab-pane fade" id="v-pills-note" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                나는 바퀴톱니야
                </div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                메모장
                </div>
            </div>
          </div>

    </div>

    <button id="sidebar-toggle-btn" class="active">
        <i class="bx bx-chevron-left" ></i>
        <!-- <i class='bx bxs-right-arrow'></i> -->
    </button>

</th:block>

</html>
