<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<th:block th:fragment="sidebarFragment">

    <div class="active" id="sidebar">

        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <span class="sidebar-logo"><i class='bx bxs-dog'></i></span>

                <button class="nav-link active active-menu" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
                    <i class='bx bx-search'></i>
                </button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
<!--                    <i class='bx bx-star' ></i>-->
                    <i class="bx bx-plus-circle"></i>
<!--                    <box-icon name='plus-circle'></box-icon>-->
                </button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                    <i class='bx bx-user' ></i>
                </button>
                <button class="nav-link" id="v-pills-note-tab" data-bs-toggle="pill" data-bs-target="#v-pills-note" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <i class='bx bx-note'></i>
                </button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <i class='bx bx-cog'></i>
                </button>

            </div>
            <div class="tab-content active" id="v-pills-tabContent">
                <div id="sidebar-header">
                    <span>Food.Zip</span>
                </div>
                <div class="tab-pane active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <th:block th:replace="views/menu/search :: searchFragment"></th:block>
                    <!-- <fieldset class="search-container">
                        <input type="text" placeholder="Search.." class="field"/>
                        <div class="icons-search-container">
                            <div class="icons-search"></div>
                            <div class="icons-search-close">
                                <div class="x-up"></div>
                                <div class="x-down"></div>
                            </div>
                        </div>
                    </fieldset> -->
                </div>
                <div class="tab-pane" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <th:block th:replace="views/menu/bookmark :: bookmarkFragment"></th:block>
                </div>
                <div class="tab-pane" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                나는 사라미야
                </div>
                <div class="tab-pane" id="v-pills-note" role="tabpanel" aria-labelledby="v-pills-note-tab">
                메모장
                </div>
                <div class="tab-pane" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                나는 바퀴톱니야
                <span th:text="${say}"></span>
                </div>
            </div>
          </div>

    </div>

    <button id="sidebar-toggle-btn" class="active">
        <i class="bx bx-chevron-left" ></i>
    </button>

</th:block>


</html>
